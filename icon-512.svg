<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f0f23"/>

  <!-- Outer Circle -->
  <circle cx="256" cy="256" r="220" fill="#e74c3c" opacity="0.2" stroke="#e74c3c" stroke-width="3"/>

  <!-- Blood Drop Shape -->
  <g transform="translate(256, 200)">
    <!-- Drop outline -->
    <path d="M 0 -90 C -40 -60 -65 -15 -65 30 C -65 85 -40 130 0 140 C 40 130 65 85 65 30 C 65 -15 40 -60 0 -90"
          fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>

    <!-- Highlight -->
    <ellipse cx="-20" cy="-25" rx="20" ry="35" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Text: A, B, O, AB -->
  <g font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="#ffffff">
    <!-- A -->
    <text x="130" y="330" text-anchor="middle" opacity="0.7">A</text>
    <!-- B -->
    <text x="256" y="330" text-anchor="middle" opacity="0.7">B</text>
    <!-- O -->
    <text x="382" y="330" text-anchor="middle" opacity="0.7">O</text>
    <!-- AB (centered below) -->
    <text x="256" y="410" text-anchor="middle" opacity="0.7">AB</text>
  </g>

  <!-- Corner accents -->
  <circle cx="60" cy="60" r="20" fill="#e74c3c" opacity="0.4"/>
  <circle cx="452" cy="60" r="20" fill="#e74c3c" opacity="0.4"/>
</svg>
